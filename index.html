<title>crypt</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
<script src="./endec.js"></script>

<h1>暗号化ツール</h1>

<p>キーは 数字・小文字・大文字 を含む 10 文字以上の物にする事を推奨します。</p>

<textarea id="contents" rows="10" cols="100" placeholder="暗号化/復号したい文字列を入力"></textarea>
<br>
<input id="key" type="password" autocomplete="off" placeholder="キーを入力" />
<br>
<button onclick="window.toEnc()">暗号化</button>
<button onclick="window.toDec()">復号</button>
<br><br>
<pre id="result"></pre>

<script>
 const contents = () => document.getElementById("contents").value;
 const key = () => document.getElementById("key").value;
 const result = document.getElementById("result");
 window.toEnc = () => (result.innerText = window.enc(contents(), key()));
 window.toDec = () => (result.innerText = window.dec(contents(), key()));
</script>
