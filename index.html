<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

<textarea id="contents" rows="10" cols="100"></textarea>
<br>
<input id="key" type="password" autocomplete="off" />
<br>
<button onclick="window.enc()">ENC</button>
<button onclick="window.dec()">DEC</button>
<br><br>
<pre id="result"></pre>

<script>
 const contents = document.getElementById("contents").value;
 const key = document.getElementById("key").value;
 const result = document.getElementById("result");
 window.enc = () => (result.innerText = CryptoJS.AES.encrypt(contents, key));
 window.dec = () => (result.innerText = CryptoJS.enc.Utf8(CryptoJS.AES.decrypt(contents, key)));
</script>
